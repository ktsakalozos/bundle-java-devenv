services:
  devenv:
    charm: "cs:kos.tsakalozos/ubuntu-devenv"
    num_units: 1
    annotations:
      gui-x: "550"
      gui-y: "400"
    to:
      - "0"
  openjdk:
    charm: "cs:xenial/openjdk-5"
    annotations:
      gui-x: "300"
      gui-y: "400"
series: xenial
relations:
  - ["openjdk:java", "devenv:java"]
machines:
  "0":
    constraints: "mem=7G"
    series: "xenial"
